
<!DOCTYPE html>
<meta charset="utf-8"> <style> /* set the CSS */
  
  .line {
    fill: none; stroke: #2f6e57; stroke-width: 2px;
  } 

  .bars {
    fill: "#4c4f53"; fill-opacity: 0;  
  }

  div.tooltip { 
      position: absolute;     
      text-align: center;     
      width: 120px;         
      height: 60;         
      padding: 2px;       
      font: 12px calibri; 
      color: white; 
      background: #4c4f53;  
      border: 1px;    
      border-radius: 4px;     
      pointer-events: none;     
  }

  .xAxisFormat line{
      stroke: #4c4f53;
      font: 10px calibri;
  }

  .xAxisFormat path{
      stroke: #4c4f53;
      font: 10px calibri;
  }

  .xAxisFormat text{
    font: 10px calibri;
      fill: #4c4f53;
  }  

  .yAxisFormat line{
      stroke: #4c4f53;
      font: 10px calibri;
  }

  .yAxisFormat path{
      stroke: #4c4f53;
      font: 10px calibri;
  }

  .yAxisFormat text{
    font: 10px calibri;
      fill: #4c4f53;
  }  

  </style>

<body>

<p>
  <label for="nLastDays" 
         style="display: inline-block; width: 600px; text-align: center">
         Select N last days range = <span id="nLastDays-value">...</span>
  </label>
  <input type="range" min="1" max="1000" id="nLastDays" >

  <!-- <div id="option">
    <input name="updateButton" 
                type="button" 
                value="Update" 
                onclick="updateData()" />
  </div> -->

</p>

<!-- load the d3.js library -->
  <script src="https://d3js.org/d3.v4.min.js"></script> 
  <script>

// set the dimensions and margins of the graph
  var margin = {top: 100, right: 50, bottom: 50, left: 50}, 
    width = 1200 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

  // append the svg obgect to the body of the page // appends a 'group' element to 'svg'
      // moves the 'group' element to the top left margin 
      var svg = d3.select("body").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// SOME GOOD TIPS ON HOW TO IMPLEMENT ENTER, UPDATE, EXIT
// http://jsfiddle.net/UBf9y/

var drawChart = function (data) {

    // parse & format date / time
      var parseTime = d3.timeParse("%Y-%m-%d");
      var formatTime = d3.timeFormat("%B %d, %Y");

    // set the ranges. Here's an amazing trick, helping to scale & revert vertical axis at once. Instead of calculating the difference between height and d.Data, height just needs to be declared as the down constraint of the y range.
      var x = d3.scaleTime().range([0, width]); 
      var y = d3.scaleLinear().range([height, 0]);

      // define the line
      var valueline = d3.line()
        .curve(d3.curveMonotoneX)
        .x(function(d) { return x(d[0]); }) 
        .y(function(d) { return y(d[4]); });

      // Define the div for the tooltip
      var div = d3.select("body").append("div") 
        .attr("class", "tooltip")       
        .style("opacity", 0);

      var quandlData = data.dataset.data;

      // format the data
      quandlData.forEach(function(d) { d[0] = parseTime(d[0]); d[4] = +d[4];
      });


      // set a start date to filter with (last 365 days, then filter data)
      var nLastDaysInitial = nLastDays.value; 

      var cutoffDate = new Date();

      cutoffDate = cutoffDate.setDate(cutoffDate.getDate() - nLastDaysInitial);

      quandlData = quandlData.filter(function(d) {
        return d[0] > cutoffDate;
      })
 
      // Scale the range of the data
      x.domain(d3.extent(quandlData, function(d) { return d[0]; })); 
      //y.domain([0, d3.max(quandlData, function(d) { return d[4]; })]);
      y.domain([
        d3.min(quandlData, function(d) { return d[4]; }), 
        d3.max(quandlData, function(d) { return d[4]; })
      ]);

    // Add the valueline path.
      var line = svg.selectAll("path")
        .data([quandlData])

        line
        .enter().append("path")
        .attr("class", "line")
        .attr("d", valueline);
        
        line
        .attr("class", "line")
        .attr("d", valueline);

        line.exit().remove();

      var bars = svg.selectAll("rect") 
        .data(quandlData)

        bars
        .enter()
        .append("rect")
        .attr("class", "bars")
        .attr("x", function(d) { return x(d[0]); } )
        .attr("y", 0)
        .attr("width", width / nLastDaysInitial )
        .attr("height", height)
        .on("mouseover", function(d) {  
          d3.select(this)
            .style("fill-opacity", .5); 
            div.transition()    
                .duration(10)    
                .style("opacity", .9);    
            div .html(formatTime(d[0]) + "<br/>"  + d[4] + " $")  
                .style("left", (d3.event.pageX) + "px")   
                .style("top", (d3.event.pageY - 28) + "px");  
            })          
        .on("mouseout", function(d) {
          d3.select(this)
            .style("fill", "#4c4f53")
            .style("fill-opacity", 0);      
            div.transition()    
                .duration(10)    
                .style("opacity", 0); 
        });

        bars
        .attr("class", "bars")
        .attr("x", function(d) { return x(d[0]); } )
        .attr("y", 0)
        .attr("width", width / nLastDaysInitial )
        .attr("height", height)
        .on("mouseover", function(d) {  
          d3.select(this)
            .style("fill-opacity", .5); 
            div.transition()    
                .duration(10)    
                .style("opacity", .9);    
            div .html(formatTime(d[0]) + "<br/>"  + d[4] + " $")  
                .style("left", (d3.event.pageX) + "px")   
                .style("top", (d3.event.pageY - 28) + "px");  
            })          
        .on("mouseout", function(d) {
          d3.select(this)
            .style("fill", "#4c4f53")
            .style("fill-opacity", 0);      
            div.transition()    
                .duration(10)    
                .style("opacity", 0); 
        });

        bars.exit().remove();


      // Define and add the X Axis
      xAxis = svg.append("g")
                  .attr("class", "xAxisFormat")
          
          svg.select("g.xAxisFormat")
          .attr("class", "xAxisFormat")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x));

      // Define and add the Y Axis
      yAxis = svg.append("g")
                  .attr("class", "yAxisFormat")

      svg.select("g.yAxisFormat")
          .attr("class", "yAxisFormat")
          .call(d3.axisLeft(y));

     // add title
      var text = svg.append("text")
        .attr("x", (width / 2))             
        .attr("y", 0 - (margin.top / 2))
        .attr("text-anchor", "middle")  
        .style("font-family", "calibri")
        .style("font-size", "25") 
        .style("fill", "#4c4f53")  
        .text("Tesla Motors Inc - last 365 days stock price");

};

        // Initial starting radius of the circle 
        window.onload = update(30);

        // when the input range changes update the circle 
        d3.select("#nLastDays").on("input", function() {
          update(+this.value);
        });

        function update(nLastDays) {

        d3.json("https://www.quandl.com/api/v3/datasets/GOOG/NASDAQ_TSLA.json?api_key=GdPU8brDtnPXP6AuZPqm", function(data) {
            
            // adjust the text on the range slider
          d3.select("#nLastDays-value").text(nLastDays);
          d3.select("#nLastDays").property("value", nLastDays);

          drawChart(data);
        });


      }

  </script>
</body>
